<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birthday Card</title>
    <!-- Google Font-->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="outside">
        <div class="front">
          <p>Feliz Cumpleaños Tía</p>
          <div class="cake">
            <div class="top-layer"></div>
            <div class="middle-layer"></div>
            <div class="bottom-layer"></div>
            <div class="candle"></div>
          </div>
        </div>
        <div class="back"></div>
      </div>
      <div class="inside">
        <p>Querida tía Chio:
Sé que tu cumpleaños fue ayer,
pero estuve ocupado y no quería dejar pasar la ocasión.
Así que hoy te dejo este detalle que preparé con aprecio, feliz cumpleaños.
— Edlui</p>

        <h1>&#127873;</h1>
      </div>
    </div>
  </body>
</html>
